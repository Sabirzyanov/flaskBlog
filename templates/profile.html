{% extends 'base.html' %}
{% block content %}
<div class="card shadow" style="width: 18rem; position: absolute;; top: 25px">
  <img src="static/img/profile.jpg" class="card-img-top" alt="">
  <div class="card-body">
    <h5 class="card-title">{{current_user.name}}</h5>
    <p class="card-text">{{current_user.about_me}}</p>
    <a href="{{url_for('logout')}}" class="btn btn-primary">Logout profile</a>
  </div>
</div>
<div class="card shadow" style="width: 18rem; top: 25px; left: 31%">
  <div class="card-body">
    <h5 class="card-title">My posts:</h5>
  </div>
</div>
{% for item in news%}
<li style="list-style-type: None; position: relative; left: 18%; top: 30px"><div class="container col-md6 border rounded shadow p-4 mb-4" style="background-color: #FFFACD;
width: 50rem">
    <h2>{{item.title}}</h2>
    <div style="margin-top: 10px;">
        <div id="c{{item.id}}">
            <script>
               function decodeHTMLEntities(text) {
                var textArea = document.createElement('textarea');
                textArea.innerHTML = text;
                return textArea.value;
               }
               var content = decodeHTMLEntities('Description: ' + '{{item.description}}')
               c{{item.id}}.insertAdjacentHTML('afterbegin', content);
            </script>

        </div>
        <a href="/post_output/{{item.id}}" class="btn btn-primary shadow " style="background: #e0fafb;
                                                        outline: none;
                                                        border: 0;
                                                        color: #111111">
            Open post</a>
    </div>

</div>
</li>
{% endfor %}
{% endblock %}
